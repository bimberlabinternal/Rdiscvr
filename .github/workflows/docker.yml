name: Build Docker
on:
  workflow_dispatch:
  push:
    branches:
      - master
  repository_dispatch:
    types: [docker]
jobs:
  generate:
    name: Build Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5.0.0

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ghcr.io/bimberlabinternal/rdiscvr
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Check working space directory
        run: |
          sudo docker rmi $(docker image ls -aq) >/dev/null 2>&1 || true
          sudo apt-get autoremove -y >/dev/null 2>&1
          sudo apt-get autoclean -y >/dev/null 2>&1
          du ${GITHUB_WORKSPACE} -h -d 1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          no-cache: true
          file: ./Dockerfile
          pull: true
          push: ${{github.ref == 'refs/heads/master'}}
          tags: ghcr.io/bimberlabinternal/rdiscvr:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.PAT }}
            GITHUB_PAT=${{ secrets.PAT }}
          labels: |
            ${{ steps.docker_meta.outputs.labels }}
            org.opencontainers.image.title=rdiscvr
            org.opencontainers.image.description=This in an R package that provides helper functions to query data in LabKey/DISCVR modules. This is mainly for internal use by the Bimber Lab.


